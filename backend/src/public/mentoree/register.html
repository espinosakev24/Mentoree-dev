<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/normalize.css">
    <link rel="stylesheet" href="static/register_css/register.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link rel="icon" href="images/logo.png" type="image/png">
</head>
<body>
  <header class="container">
        <div class="subcontainer">
            <div class="header">
                <div class="header-img">
                    <img src="images/logo.png" alt="">
                    <div>&nbsp;</div>
                    <h1>mentoree</h1>
                </div>
              <h2>Personal Info.</h1>
            </div>

            <div class="forms">
                <div class="row-block">
                    <div class="form-block">
                        <h2>First names</h2>
                        <input type="text" name="" id="" placeholder="John Patrick">
                    </div>
                    <div class="form-block">
                        <h2>Last names</h2>
                        <input type="text" name="" id="" placeholder="Romero Calary">
                    </div>
                </div>
                <br>
                <div class="row-block">
                    <div class="form-block">
                        <h2>E-mail</h2>
                        <input type="text" name="" id="" placeholder="patthejohngary@mail.com">
                    </div>
                    <div class="form-block">
                        <h2>Password</h2>
                        <input type="text" name="" id="" placeholder="********">
                    </div>
                </div>
                <br>
                <div class="row-block">
                    <div class="form-block">
                        <h2>Contact</h2>
                        <input type="text" name="" id="" placeholder="Phone, mail, social media....">
                    </div>
                    <div class="form-block two-blocks">
                        <div class="age">
                            <h2>Age</h2>
                            <input type="text" name="" id="" placeholder="">
                        </div>
                        <div class="genre">
                            <h2>Gender</h2>
                            <input type="text" name="" id="" placeholder="">
                        </div>
                    </div>
                </div>
                <br>
                <div class="row-block">
                    <div class="pagination">
                        <p>1/2</p>
                        <div class="btns">
                            <button>Cancel</button> <p>&nbsp;&nbsp;&nbsp;&nbsp;</p>
                            <button>Next</button>
                        </div>
                    </div>
                </div>
            </div>

      </div>
  </header>
</body>

</html>
